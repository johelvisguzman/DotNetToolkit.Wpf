#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: '{build}'

# Do not increment build number for pull requests (GitHub only)
pull_requests:
  do_not_increment_build_number: true

# disable publishing of .nupkg artifacts to
# account/project feeds for pull request builds
nuget:
  disable_publish_on_pr: true

# branches to build
branches:
  only:
  - master

#---------------------------------#
#    environment configuration    #
#---------------------------------#
cache:
  - packages

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

os: Visual Studio 2019

before_build:
  - dotnet --info
  - dotnet restore

build:
  parallel: true                                    # enable MSBuild parallel builds
  project: DotNetToolkit.Wpf.sln                    # path to Visual Studio solution or project

after_build:
  - dotnet pack .\src\DotNetToolkit.Wpf\DotNetToolkit.Wpf.csproj --configuration Release
  - dotnet pack .\src\DotNetToolkit.Wpf.Metro\DotNetToolkit.Wpf.Metro.csproj --configuration Release
  - dotnet pack .\src\DotNetToolkit.Wpf.Metro.Dialogs\DotNetToolkit.Wpf.Metro.Dialogs.csproj --configuration Release

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: '**\DotNetToolkit.Wpf.*.nupkg'     # find all NuGet packages recursively
    name: NuGet

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - dotnet test .\test\DotNetToolkit.Wpf.Test\DotNetToolkit.Wpf.Test.csproj --configuration Release
